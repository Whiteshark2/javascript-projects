<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="./img/img1.jpg" alt=""  >
        </div>
        <h2 id="title">new song</h2>
        <h3 id="artist">Jack</h3>
        <audio src="./musiclist/music1.mp3" controls></audio>
        <div class="progress-container"           id="progress-container">  
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">3:19</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward " id="prev" title="previous"></i>
            <i class="fas fa-play main-button " id="prev" title="play"></i>
            <i class="fas fa-forward" id="prev" title="next"></i>
            
        </div>
    </div>
    <script src="script.js"></script>
</body> 
</html>
